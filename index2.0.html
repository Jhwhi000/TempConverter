<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="styles2.0.css">
    <script>
        function calculate(key) {
            var cels;
            var fahr;

                if (key == 'c') {
                    cels = document.getElementById("celsius").value;
                    fahr = (cels * 1.8) + 32;

                    fahr = fahr.toFixed(2);
                    document.getElementById("fahrenheit").value = fahr;
                }
                else {
                    fahr = document.getElementById("fahrenheit").value;
                    cels = (fahr - 32) * 5 / 9;

                    cels = cels.toFixed(2);
                    document.getElementById("celsius").value = cels;
                }
        }
    </script>
</head>
<body>

<fieldset>

<h4>Insert a number into one of the input field below:</h4>

<form>

    <div>
        <input type="text" id="celsius" onkeyup="calculate('c')">
        <label for="celsius">degrees Celsius</label>
    </div>
    <p>
    =E=Q=U=A=L=S=
    </p>
    <div>
        <input type="text" id="fahrenheit" onkeyup="calculate('f')">
        <label for="fahrenheit">degrees Fahrenheit</label>
     </div>
    <p>
        **NaN = Not a number
    </p>

</form>
</fieldset>
</body>
</html>
